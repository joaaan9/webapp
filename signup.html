<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./signup.js"></script>
    <title>Creació d'un compte</title>
</head>
    <body class="h-100">
        <header class="row p-0 m-0">
            <nav class="col-12 navbar navbar-expand-lg navbar-dark bg-dark shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Centre de Reconeixement Metge</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inici</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Permisos </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="permisos-conduir.html">Conduir</a></li>
                            <li><a class="dropdown-item disabled" href="#">Armes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Certificats Ordinaris</a>
                        </li>
                        </ul>
                        <a href="signup.html" class="text-light me-4" role="button">Encara no tens usuari?</a>
                        <a href="signin.html" class="btn btn-link btn-primary text-light" role="button">Inicia sessió</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="col-12 h-100 p-0 m-0 d-flex flex-column justify-content-center align-items-center">
            <div id="sections-wrapper" class="w-75 m-0 p-2 align-items-center align-content-center justify-content-center">
                <section class="col-12 d-flex justify-content-center align-items-center">
                    <form name="signup-form" onsubmit="getFormData(event)" class="w-100 h-100 p-2 border border-1 border-dark shadow">
                        <div class="row m-0 h-75 d-flex align-content-around">
                            <h1 class="text-center"> Crea un compte </h1>
                            <section class="col-12 mb-2">
                                <label for="signup-email">Email: </label>
                                <input type="text" placeholder="example@domain.com" class="form-control" id="signup-email" name="signup-email">
                            </section>
                            <section class="col-12 mb-2">
                                <label for="signup-pwd">Constrassenya: </label>
                                <input type="password" placeholder="********" class="form-control" id="signup-pwd" name="signup-pwd">
                            </section>
                            <section class="col-12 mb-2">
                                <label for="signup-pwd-rep">Escriu de nou la contrassenya: </label>
                                <input type="password" placeholder="********" class="form-control" id="signup-pwd-rep" name="signup-pwd-rep">
                            </section>
                        </div>   
                        <div class="row m-0 h-25 d-flex justify-content-sm-center justify-content-md-between">
                            <a class="col-sm-6 col-md-5 nav-link h7 align-content-center" href="signin.html"> Ja tens un compte? </a>   
                            <button type="submit" class="col-sm-6 col-md-3 me-2 btn btn-block btn-primary" role="button"> Crea el compte </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer class="row m-0 p-0 footer py-1 d-block bg-dark text-white">
            <div class="container-fluid d-inline-flex align-items-center justify-content-end">
                <a href="https://www.facebook.com/Centre-Reconeixement-M%C3%A8dic-Campos-102175774680752/" target="_blank" class="h-25 text-light text-center me-2">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://api.whatsapp.com/send?phone=34699758886" target="_blank" class="h-25 text-light text-center me-2">
                    <i class="fab fa-whatsapp-square"></i>
                </a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
